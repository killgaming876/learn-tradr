<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeDojo Pro | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 2;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #3b82f6);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 56px;
            margin-bottom: 20px;
            color: #3b82f6;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background: rgba(15, 23, 42, 0.9);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        .hint {
            margin-top: 25px;
            color: #64748b;
            font-size: 13px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }
            
            .logo h1 {
                font-size: 30px;
            }
            
            .logo-icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-chess-knight logo-icon"></i>
                <h1>TradeDojo Pro</h1>
                <p>Master the Trend Line Strategy</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Enter Access Code</label>
                    <input type="password" 
                           class="form-input" 
                           id="password"
                           placeholder="Enter the secret code"
                           autocomplete="off"
                           required
                           autofocus>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Unlock Trading Platform</span>
                    <i class="fas fa-lock-open"></i>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i> Access denied. Use: gamer5656
                </div>
                
                <div class="hint">
                    <i class="fas fa-key"></i> Password is "gamer5656"
                </div>
            </form>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particles = [];
            const particleCount = 35;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 5 + 2}px;
                    height: ${Math.random() * 5 + 2}px;
                    background: rgba(59, 130, 246, ${Math.random() * 0.3 + 0.1});
                    border-radius: 50%;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    pointer-events: none;
                `;
                container.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top),
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    size: parseFloat(particle.style.width)
                });
            }
            
            // Animation loop
            function animate() {
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // Bounce off edges
                    if (p.x <= 0 || p.x >= 100) p.vx *= -1;
                    if (p.y <= 0 || p.y >= 100) p.vy *= -1;
                    
                    // Apply floating motion
                    p.x += Math.sin(Date.now() * 0.001 + p.size) * 0.1;
                    p.y += Math.cos(Date.now() * 0.001 + p.size) * 0.1;
                    
                    p.element.style.left = `${p.x}vw`;
                    p.element.style.top = `${p.y}vh`;
                });
                
                requestAnimationFrame(animate);
            }
            animate();
        }
        
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            if (password === 'gamer5656') {
                // Success animation
                loginBtn.innerHTML = '<i class="fas fa-check"></i> Access Granted';
                loginBtn.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
                
                // Create success particles
                createSuccessParticles();
                
                // Redirect to main platform
                setTimeout(() => {
                    window.location.href = 'strategy.html';
                }, 1200);
            } else {
                // Error animation
                errorMsg.style.display = 'block';
                loginBtn.innerHTML = '<i class="fas fa-times"></i> Access Denied';
                loginBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                
                // Shake animation
                document.querySelector('.login-card').style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = 'fadeIn 0.8s ease';
                }, 500);
                
                // Reset after delay
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                    loginBtn.innerHTML = '<span>Unlock Trading Platform</span> <i class="fas fa-lock-open"></i>';
                    loginBtn.style.background = 'linear-gradient(135deg, #3b82f6, #8b5cf6)';
                }, 2000);
            }
        });
        
        function createSuccessParticles() {
            const container = document.getElementById('particles');
            const colors = ['#3b82f6', '#8b5cf6', '#10b981', '#f59e0b'];
            
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 8 + 4}px;
                    height: ${Math.random() * 8 + 4}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    left: 50%;
                    top: 50%;
                    pointer-events: none;
                    z-index: 3;
                    box-shadow: 0 0 20px currentColor;
                `;
                container.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 100;
                const duration = 800 + Math.random() * 400;
                
                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                setTimeout(() => particle.remove(), duration);
            }
        }
        
        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
