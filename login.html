<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeDojo Pro | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-lighter: #f1f5f9;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-lighter) 0%, var(--bg-light) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 2;
            animation: fadeIn 0.6s ease-out;
        }
        
        .login-card {
            background: var(--bg-white);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            animation: shimmer 3s infinite;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 52px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo p {
            color: var(--text-gray);
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-lighter);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-dark);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-white);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 16px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }
        
        .hint {
            margin-top: 25px;
            color: var(--text-light);
            font-size: 13px;
            padding: 12px;
            background: var(--bg-lighter);
            border-radius: 10px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
            }
            
            .logo h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div id="particles"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-chess-knight logo-icon"></i>
                <h1>TradeDojo Pro</h1>
                <p>Master Trading with AI â€¢ Zero Lag Experience</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Master Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="password"
                           placeholder="Enter the secret code"
                           autocomplete="off"
                           required>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Enter Training Arena</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> Hint: gamer5656
                </div>
                
                <div class="hint">
                    <i class="fas fa-lightbulb"></i> Password is "gamer5656"
                </div>
            </form>
        </div>
    </div>

    <script src="particles.js"></script>
    <script>
        class LoginSystem {
            constructor() {
                this.password = 'gamer5656';
                this.init();
            }
            
            init() {
                this.createParticles();
                this.setupEventListeners();
            }
            
            createParticles() {
                const container = document.getElementById('particles');
                const particleCount = 40;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.cssText = `
                        position: absolute;
                        width: 5px;
                        height: 5px;
                        background: rgba(59, 130, 246, ${Math.random() * 0.3 + 0.1});
                        border-radius: 50%;
                        left: ${Math.random() * 100}vw;
                        top: ${Math.random() * 100}vh;
                        pointer-events: none;
                        z-index: 1;
                    `;
                    container.appendChild(particle);
                    
                    // Animate particle
                    this.animateParticle(particle);
                }
            }
            
            animateParticle(particle) {
                let x = Math.random() * 100;
                let y = Math.random() * 100;
                let dx = (Math.random() - 0.5) * 0.5;
                let dy = (Math.random() - 0.5) * 0.5;
                
                const animate = () => {
                    x += dx;
                    y += dy;
                    
                    // Bounce off edges
                    if (x <= 0 || x >= 100) dx *= -1;
                    if (y <= 0 || y >= 100) dy *= -1;
                    
                    particle.style.left = `${x}vw`;
                    particle.style.top = `${y}vh`;
                    
                    requestAnimationFrame(animate);
                };
                animate();
            }
            
            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }
            
            handleLogin() {
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('errorMessage');
                const loginBtn = document.getElementById('loginBtn');
                
                if (password === this.password) {
                    this.showSuccess();
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Access Granted';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1200);
                } else {
                    this.showError();
                    errorMsg.style.display = 'block';
                    loginBtn.innerHTML = '<i class="fas fa-times"></i> Access Denied';
                    loginBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                    
                    setTimeout(() => {
                        errorMsg.style.display = 'none';
                        loginBtn.innerHTML = '<span>Enter Training Arena</span> <i class="fas fa-arrow-right"></i>';
                        loginBtn.style.background = 'linear-gradient(135deg, #3b82f6, #60a5fa)';
                    }, 2000);
                }
            }
            
            showSuccess() {
                const container = document.createElement('div');
                container.className = 'success-particles';
                document.body.appendChild(container);
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        width: ${Math.random() * 8 + 4}px;
                        height: ${Math.random() * 8 + 4}px;
                        background: #10b981;
                        border-radius: 50%;
                        left: 50%;
                        top: 50%;
                        box-shadow: 0 0 20px #10b981;
                        pointer-events: none;
                    `;
                    container.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 100;
                    
                    particle.animate([
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                        { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 800,
                        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                    });
                    
                    setTimeout(() => particle.remove(), 800);
                }
                
                setTimeout(() => container.remove(), 1000);
            }
            
            showError() {
                const container = document.createElement('div');
                container.className = 'success-particles';
                document.body.appendChild(container);
                
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: absolute;
                        width: ${Math.random() * 6 + 3}px;
                        height: ${Math.random() * 6 + 3}px;
                        background: #ef4444;
                        border-radius: 50%;
                        left: 50%;
                        top: 50%;
                        box-shadow: 0 0 15px #ef4444;
                        pointer-events: none;
                    `;
                    container.appendChild(particle);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 80 + 40;
                    
                    particle.animate([
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                        { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 600,
                        easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                    });
                    
                    setTimeout(() => particle.remove(), 600);
                }
                
                setTimeout(() => container.remove(), 800);
            }
        }
        
        // Initialize login system
        document.addEventListener('DOMContentLoaded', () => {
            window.loginSystem = new LoginSystem();
        });
    </script>
</body>
</html>
