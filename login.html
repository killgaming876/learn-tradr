<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader's Dojo | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(16, 23, 41, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                        0 0 100px rgba(59, 130, 246, 0.1);
            animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .logo p {
            color: #94a3b8;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent 20%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 80%
            );
            transform: rotate(30deg);
            transition: transform 0.6s;
        }

        .btn-login:hover::after {
            transform: rotate(30deg) translateX(100%);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 14px;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles -->
    <div class="particles-container" id="particlesContainer"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chess-knight"></i>
                </div>
                <h1>TRADER'S DOJO</h1>
                <p>Where Minds Become Markets</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Enter Master Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="password"
                           placeholder="••••••••"
                           autocomplete="off"
                           required>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Enter the Dojo</span>
                    <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>

                <div class="error-message" id="errorMessage">
                    Incorrect password. Please try again.
                </div>
            </form>

            <div class="login-footer">
                <p>Access requires master password</p>
                <div class="hint">
                    <i class="fas fa-lightbulb"></i> Hint: Think like a gamer
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="particles.js"></script>
    <script>
        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            if (password === 'gamer5656') {
                // Success animation
                loginBtn.innerHTML = '<i class="fas fa-check"></i> Access Granted';
                loginBtn.style.background = 'linear-gradient(135deg, #10b981, #34d399)';
                
                // Add success particle burst
                createSuccessParticles();
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                // Error animation
                errorMessage.style.display = 'block';
                loginBtn.innerHTML = '<i class="fas fa-times"></i> Access Denied';
                loginBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                
                // Shake animation
                document.querySelector('.login-card').style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 500);
                
                // Reset after 2 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    loginBtn.innerHTML = '<span>Enter the Dojo</span> <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>';
                    loginBtn.style.background = 'linear-gradient(135deg, #3b82f6, #8b5cf6)';
                }, 2000);
            }
        });

        function createSuccessParticles() {
            const container = document.getElementById('particlesContainer');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, 0.8)`;
                particle.style.boxShadow = '0 0 20px currentColor';
                
                // Random animation
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const distance = Math.random() * 200 + 100;
                
                particle.style.animation = `none`;
                particle.style.transition = `all 1s cubic-bezier(0.4, 0, 0.2, 1)`;
                
                container.appendChild(particle);
                
                // Animate outwards
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 10);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 1100);
            }
        }
    </script>
</body>
</html>
